{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}
{{ super() }}

{% endblock %}
{% block body %}

<div class="row">
  <div class="col-10 offset-1 text-center">
    <h1 id="highlight">User Signup</h1>
  </div>
</div><br><br>
<div class="card">
  <div class="col-8 offset-2 d-flex justify-content-center">
    <form class="signupform" action="/signup" method="post">
      <label for="username">Username:</label>
      <input class="form-control" type="text" name="username" required><br>
      <label for="email">Email:</label>
      <input class="form-control" type="email" name="email" required><br>
      <label for="location">Enter your City:</label>
      <input class="form-control" type="text" name="location" required><br>
      <label for="password">Enter a Password:</label>
      <input class="form-control" type="password" name="password" required><br>
      <input type="submit" value="Signup">
      <br>
      <h4 style="font-family: zillaslab,palatino,Palatino Linotype,serif;color:red">{{error}}</h4>
      <p id="hg">Already have an account?</p><a href="/">Login</a>
    </form>
  </div>
</div>
{% endblock %}
